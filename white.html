<!DOCTYPE html>
<html lang="en">
<head>

<style>
    .flag{
        margin: auto;
        width: fit-content;
        padding-top: 0.7rem;

    }
    .ff{
        width: 11.2rem;
        animation: mymove 4s infinite linear;
    }
    @keyframes mymove{
       from{
           transform: rotate(0deg);
       }
       to{
           transform: rotate(359deg);
       }
    }
</style>

<body>
    <div class="flag">
    <img src="Ashoka_Chakra.svg" alt="error" class="ff">
</div>
